apply plugin: "com.android.library"

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion
    consumerProguardFiles "proguard-rules.pro"
  }

  testOptions {
    unitTests.returnDefaultValues = true
  }
}

dependencies {
  compile "com.android.support:support-annotations:${dependenciesVersion.support}"
  compile "com.squareup.okhttp:okhttp:${dependenciesVersion.okhttp}"
  compile "com.google.code.gson:gson:2.6.2"

  testCompile "junit:junit:4.12"
  testCompile "org.mockito:mockito-core:1.9.5"
  testCompile "org.robolectric:robolectric:3.0"
  testCompile "com.squareup.okhttp:mockwebserver:${dependenciesVersion.okhttp}"
  testCompile "commons-io:commons-io:2.4"
}
